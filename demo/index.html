<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ECharts</title>
</head>
<body>
	 <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px"></div>
</body>
<script src="./js/echarts.js"></script>
<script>
	//路径配置
	require.config({
            paths: {
                echarts: './js/dist' 
            }
        });
	//使用
	require(
		[
			'echarts',
			'echarts/chart/bar',
		],
		function(ec){
			//基于准备好的dom，初始化echarts图标
			var myChart = ec.init(document.getElementById('main'));
			var option = {
				tooltip: {
                        show: true
                    },
                legend: {
                    data:['销量']
                },
                xAxis : [
                    {
                        type : 'category',
                        data : ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
                    }
                ],
                yAxis : [
                    {
                        type : 'value'
                    }
                ],
                series : [
                    {
                        "name":"销量",
                        "type":"bar",
                        "data":[5, 20, 40, 10, 10, 20]
                    }
                ]
			}
			// 为echarts对象加载数据 
            myChart.setOption(option); 
		}
	);
</script>
</html>
